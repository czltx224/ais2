<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">


<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gbk" />

<title>Ralasafe Designer</title>

<link rel="stylesheet" href="RalasafeViewer.css">
<link rel="stylesheet" type="text/css"	href="js/ext/resources/css/ext-all.css" />
<link rel="stylesheet" type="text/css"	href="js/ext/resources/css/ext-patch.css" />
</head>
<script>
var showUserRolePanel = "true";
var showRoleAdminPanel = "true";
var showPolicyAdminPanels = "true";
var userFields = "id,loginName,name,isManager,password,companyId,departmentId,companyLevel";
var userFieldDisplayNames = "id,loginName,name,isManager,password,companyId,departmentId,companyLevel";
var showUserFields = "id,name";

</script>
<body>

<!--add loading indicator while the app is being loaded-->
<div id="loading">
    <div class="loading-indicator">
        <img src="js/ext/resources/images/default/shared/blue-loading.gif" width="32" height="32"
             style="margin-right:8px;float:left;vertical-align:top;"/>Designer<br/>
        <span id="loading-msg">Loading styles and images...</span></div>
</div>


	
<!--include the Ext Core API-->
<script type="text/javascript">document.getElementById('loading-msg').innerHTML = 'Loading Core API...';</script>
<script type="text/javascript" src="js/ext/adapter/ext/ext-base.js"></script>

<!--include Ext -->
<script type="text/javascript">document.getElementById('loading-msg').innerHTML = 'Loading UI Components...';</script>
<script type="text/javascript" src="js/ext/ext-all.js"></script>

<!--                                            -->
<!-- This script is required bootstrap stuff.   -->
<!-- You can put it in the HEAD, but startup    -->
<!-- is slightly faster if you include it here. -->
<!--                                            -->
<script type="text/javascript">document.getElementById('loading-msg').innerHTML = 'Initializing...';</script>
<script language="javascript"
	src="org.ralasafe.ui.RalasafeViewer.nocache.js"></script>

<!--hide loading message-->
<script type="text/javascript">Ext.get('loading').fadeOut({remove: true, duration:.25});</script>

<!-- OPTIONAL: include this if you want history support -->
<iframe id="__gwt_historyFrame" style="width: 0; height: 0; border: 0"></iframe>

</body>
</html>
